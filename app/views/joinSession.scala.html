@(sessionId: Int) @main("Welcome to the sector select room") {

<div data-ng-app="joinSessionApp">
  <div id="session" data-sessionid="@sessionId"/>
	<div ng-controller="JoinSessionController">
		<table>
			<tr ng-repeat="sector in sectors">
				<td><button ng-disabled="{{!sector.toggable}}" ng-click="select(sector.name)" ng-init="count=0">Increment</button>
				<td>{{sector.name}}</td>
		    <td>{{sector.userName}}</td>
    
			</tr>
		</table>
	</div>

 <div ng-controller="chatController">
    <div id="selectExercise">
      <ul>
        <li ng-repeat="line in chat">
         {{line}}
        </li>
      </ul>
      <input ng-keyup="($event.which === 13)?submit():0" ng-model="input">
    </div>
  </div>
</div>
<script src="@routes.Assets.at("third/angularjs/angular.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("third/angularjs/angular-resource.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/websocketmodule.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/joinSessionController.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("third/jquery/jquery-min.js")" type="text/javascript"></script>
  

}
