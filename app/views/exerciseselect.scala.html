@(message: String) @main("Welcome to the sector select room") {


<div data-ng-app="exerciseSelectApp">

  <div ng-controller="exerciseSelectController">
    <div id="selectExercise">
      <ul>
        <li ng-repeat="group in groups">
         {{group.name}}
        	<ul>
        		<li ng-repeat="exercise in group.exercises">{{exercise.name}}
        		<button ng-click="startExercise(exercise.id)">Start</button>
        		</li>
        	</ul>
        </li>
      </ul>
    </div>
  </div>

</div>
</div>

<script src="@routes.Assets.at("third/angularjs/angular.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("third/angularjs/angular-resource.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/websocketmodule.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/exerciseSelectController.js")" type="text/javascript"></script>

}
