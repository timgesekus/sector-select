package session.command;

message StartSession {
  required string exercise_id = 1;
  required string ownering_user_id = 2;
}

message StopSession {
  required string session_id = 1;
}


message UserJoinSession {
  required string session_id = 1;
  required string user_name = 2;
}

message UserSelectWorkspace {
  required string session_id = 1;
  required string user_name = 2;
  required string workspace_name = 3;
}

message RequestSessionStartedMessage {
  required string session_id = 1;
}



